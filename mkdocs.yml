site_name: Pacote Conferência BP
repo_url: "https://gitlab.com/lappis-unb/decidimbr/documentacao/-/blob/master/conjuv/relatorio_conjuv.md?ref_type=heads" 

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  features:
    - navigation.tabs
    - toc.integrate
    - content.tabs.link
    - navigation.footer
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  extra:
    social:
      - icon: fontawesome/brands/gitlab
        link: https://gitlab.com/lappis-unb/decidimbr

# https://squidfunk.github.io/mkdocs-material/customization/
extra_css:
  - styles/extra.css

markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.critic
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: 'index.md'
  - 'Funcionalidades': 'conferencias.md'
  - 'Responsabilidades': 'responsabilidades.md'
  - 'Moderação': 'moderacao.md'
  - 'Jornada da Presidência': 'jornadadapresidencia.md'
  - 'Jornada da Comissão Organizadora': 'jornadacomissaoorg.md'
  - 'Tutoriais de Criação':
    - 'Sumário de Documentações': 'tutoriais/sumario.md'
    - 'Colegiados': 
      - 'Jornada da Presidência': 'tutoriais/Colegiados/JornadaPresidencia.md'
      - 'Jornada do Órgão': 'tutoriais/Colegiados/JornadaOrgao.md'
    - 'Questionário Perfil': 
      - 'Jornada da Presidência': 'tutoriais/QuestionarioPerfil/JornadaPresidencia.md'
      - 'Jornada do Órgão': 'tutoriais/QuestionarioPerfil/JornadaOrgao.md'
    - 'Consultas Públicas': 
      - 'Jornada da Presidência': 'tutoriais/ConsultasPublicas/JornadaPresidencia.md'
      - 'Jornada do Órgão': 'tutoriais/ConsultasPublicas/JornadaOrgao.md'
    - 'Audiências Públicas':
